<div
  class="product-item">
  <pizza-form
    [pizza]="pizza$ | async"
    [toppings]="toppings$ | async"
    (selected)="onSelect($event)"
    (created)="onCreate($event)"
    (updated)="onUpdate($event)"
    (removed)="onRemove($event)">
    <pizza-display
      [pizza]="visualize$ | async">
    </pizza-display>
  </pizza-form>
</div>
