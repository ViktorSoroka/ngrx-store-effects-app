<div
  class="product-item">
  <pizza-form
    [pizza]="pizza"
    [toppings]="toppings"
    (selected)="onSelect($event)"
    (created)="onCreate($event)"
    (updated)="onUpdate($event)"
    (removed)="onRemove($event)">
    <pizza-display
      [pizza]="visualise">
    </pizza-display>
  </pizza-form>
</div>
